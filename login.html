<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Additional high-level CSS styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            text-align: center;
            color: rgba(209, 36, 160, 0.927);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgb(46, 26, 198);
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: rgb(86, 73, 73);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }

        .signup-link:hover {
            color: #0056b3;
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 255, 153, 0.45);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-heading">Login</h2>
        <form action="#" class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="./sign_up.html" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <div class="success-popup" id="success-popup">
        Login successful!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const successPopup = document.getElementById('success-popup');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Show success message popup
                successPopup.style.display = 'block';

                // Hide success message after 3 seconds
                setTimeout(function () {
                    successPopup.style.display = 'none';
                    // Clear form inputs
                    loginForm.reset();
                }, 3000);
            });
        });
    </script>
</body>

</html>
